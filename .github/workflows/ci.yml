name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install

      - name: Install dependencies
        run: |
          bun install
          cd sidecar && uv sync

      - name: Run Validation
        run: bun run validate
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
